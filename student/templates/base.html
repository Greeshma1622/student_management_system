<!DOCTYPE html>
{% load static %}

        <li><a href="#"><span class="glyphicon glyphicon-log-in">Log in</a></li>

    <div class="container">

          <li class="nav-item active">
            <a class="nav-link text-white" href="{% url 'home'%}">HOME </a>

          <li class="nav-item">

          </li>

    </div>
  </nav>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner h-50vh">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://tse3.mm.bing.net/th?id=OIP.zJkd_R3SRzbdX33scRhH3QHaE8&pid=Api&P=0" alt="First slide" style="height:500px;">

      <div class="carousel-item">

      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.targetadmission.com/img/colleges/newc/9479-567481.jpg" alt="Third slide"style="height:500px;">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
